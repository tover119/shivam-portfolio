<!DOCTYPE html>
<html>
    <style>
        .line {
            fill: none;
            stroke:black;
            stroke-width: 3;
        }

        .grid line {
            stroke: lightgrey;
             stroke-opacity: 0.7;
             shape-rendering: crispEdges;
        }

        #buttonRow {
            position: absolute;
            left: 550px;
            top: 75px;
        }
        #select {
            position: absolute;
            left: 550px;
        }

        .active, .btn:hover {
            background-color: #666;
            color: white;
        }

        #chart {
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>

    <body>
        <p style="text-align:center">SUICIDE RATES BY COUNTRY AND AGE</p>
        <div id="buttonRow">
            <label>Scene Navigation:</label><br><br>
            <button id="previous" onclick="setScene(scene-1)" disabled>Previous</button>
            <button class="btn active" id="1" onclick="setScene(1)">1</button>
            <button class="btn" id="2" onclick="setScene(2)">2</button>
            <button class="btn" id="3" onclick="setScene(3)">3</button>
            <button id="next" onclick="setScene(scene+1)">Next</button>
        </div><br>
        
        <div id="chart"></div>
        <div id="select">
            <label>Select Year:</label>
            <select id="year"></select>
        </div>
        <script>
            var margin = {top: 100, bottom: 75, right: 50, left: 100};
            var width = 1000 - margin.left - margin.right;
            var height = 800 - margin.top - margin.bottom;

            //scene number
            var scene = 1;
            var yearVal = 1985;

            //Date
            var dateFormat = d3.timeFormat("%Y");

            //Screen translation coordinates
            var x = d3.scaleLinear().range([0, width]);
            var y = d3.scaleLinear().range([height, 0]);

            //Set up line function
            var line = d3.line()
                .x(function(d, i) { return x(d.year); })
                .y(function(d) { return y(d.suicides); })
                .curve(d3.curveCardinal)

            //SVG
            var svg = d3.select("body").select("#chart")
                .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


            //make first scene
            makeOverviewScene();

            // gridlines in x axis function
            function make_x_gridlines() {		
                return d3.axisBottom(x)
                    .ticks(10)
            }

            // gridlines in y axis function
            function make_y_gridlines() {		
                return d3.axisLeft(y)
                    .ticks(20)
            }
            
            function makeOverviewScene() {
                var hide = document.getElementById('select');
                hide.style.visibility = 'hidden';
                //Read in the data
                d3.csv("master.csv").then(function(data) {

                    //Translate number values
                    data.forEach(function(d) {
                        d.year = +d.year;
                        d.suicides = +d.suicides;
                        d.population = +d.population;
                        d.gdp = +d.gdp;
                    })   

                    //Nest the data by year and sum the totat suicide no.
                    var overview = d3.nest()
                        .key(function(d) { return d.year; }).sortKeys(d3.ascending)
                        .rollup(function(year) { 
                            return d3.sum(year, function(g) { return g.suicides; });
                            }).entries(data)
                        .map(function(d) {
                            return {year: d.key, suicides: d.value };
                        });

                    //Add the domain values (date, suicides)
                    x.domain(d3.extent(overview, function(d) { return d.year; }));
                    y.domain(d3.extent([100000].concat(overview.map(function(d) { return d.suicides; }))));

                    var xAxis = d3.axisBottom().scale(x)
                        .ticks(20);

                    var yAxis = d3.axisLeft().scale(y)
                        .ticks(20);

                    buildAxis(xAxis, "Year", yAxis, "# of suicides (world total)");

                    //Make gridlines
                    svg.append("g")
                        .attr("class", "grid")
                        .attr("transform", "translate(0," + height + ")")
                        .call(make_x_gridlines()
                            .tickSize(-height)
                            .tickFormat(""));

                    //Make gridlines
                    svg.append("g")
                        .attr("class", "grid")
                        .call(make_y_gridlines()
                            .tickSize(-width)
                            .tickFormat(""));


                    svg.append("path")
                        .datum(overview)
                        .attr("class", "line")
                        .attr("d", line);

                    //Append the dots
                    svg.selectAll("circle")
                        .data(overview)
                        .enter().append("circle")
                            .attr("cx", function(d, i) { return x(d.year); })
                            .attr("cy", function(d) { return y(d.suicides);})
                            .attr("r", 5)
                })
                    .catch(function(error) {
                console.log(error);
                })
            }

            function makeAgeScene() {
                var hide = document.getElementById('select');
                hide.style.visibility = 'visible';
                //Read in the data
                d3.csv("AgeData.csv").then(function(data) {

                    var year  = [...new Set(data.map(function(d) { return +d.year; }))];

                    var options = d3.select("#select").select("#year").selectAll("option")
                        .data(year)
                    .enter().append("option")
                        .text(function(d) { return d; })

                    //Group for rect and text
                    var gs = svg.append("g");
                    
                    //Translate number values
                    data.forEach(function(d) {
                        d.year = +d.year;
                        d.suicides = +d.suicides;
                    })

                    var xScale = d3.scaleBand()
                        .range([0, width])
                        .domain(data.map(function(d) { return d.age; }));

                    var yScale = d3.scaleLinear()
                        .rangeRound([height, 0])
                        .domain([0, d3.max(data, function(d) { return d.suicides; })]);


                    var xAxis = d3.axisBottom()
                        .scale(xScale);

                    var yAxis = d3.axisLeft()
                        .scale(yScale);

                    buildAxis(xAxis, "Age Group", yAxis, "# of suicides (world total)");

                    var filtered = data.filter(function(f) { return f.year == yearVal});
                    var barWidth = width/filtered.length;

                    var select = d3.select("#select").select("#year")
		                .on("change", function() {
			                update(this.value)
		                })

                    gs.selectAll("rect")
                        .data(filtered)
                        .enter().append("rect")
                        .style("fill", "steelblue")
                        .attr("width", barWidth - 5)
                        .attr("x", function(d, i) { return i * barWidth; })
                        .attr("y", function(d) { return yScale(d.suicides); })
                        .attr("height", function(d) { return height - yScale(d.suicides) ; })

                    //Create labels
                    gs.selectAll("texts")
                        .data(filtered)
                        .enter()
                        .append("text")
                        .text(function(d) {
                            return d.suicides;
                        })
                        .attr("text-anchor", "middle")
                        .attr("x", function(d, i) { return (i * barWidth) + barWidth/2; })
                        .attr("y", function(d) { return yScale(d.suicides) -10; })
                        .attr("font-family", "sans-serif")
                        .attr("font-size", "11px")
                        .attr("fill", "black");

                    function update(input) {

                        yearVal = input;

                        var filtered = data.filter(function(f) { return f.year == input});
                        var barWidth = width/filtered.length;

                        gs.selectAll("rect")
                        .data(filtered)
                        .transition()
                            .delay(function(d, i) {
                                return i * 100;
                            })
                            .duration(1000)
                            .ease(d3.easeCubic)
                            .attr("y", function(d) {
                                return yScale(d.suicides);
                            })
                            .attr("height", function(d) {
                                return height - yScale(d.suicides);
                            })
                            

                        svg.selectAll("text")
                            .data(filtered)
                            .transition()
                                .delay(function(d, i) {
                                    return i * 100;
                                })
                                .duration(1000)
                                .ease(d3.easeCubic)
                                .text(function(d) {
                                    return d.suicides;
                                })
                                .attr("text-anchor", "middle")
                                .attr("x", function(d, i) { return (i * barWidth) + barWidth/2; })
                                .attr("y", function(d) { return yScale(d.suicides) - 10; })
                                .attr("font-family", "sans-serif")
                                .attr("font-size", "11px")
                                .attr("fill", "black");
                    }
                })
                .catch(function(error) {
                    console.log(error);
                })
            }

            function makeGenderScene() {

                //Read in the data
                d3.csv("master.csv").then(function(data) {

                    //Translate number values
                    data.forEach(function(d) {
                        d.year = +d.year;
                        d.suicides = +d.suicides;
                        d.population = +d.population;
                        d.gdp = +d.gdp;
                    })

                    var sexOverview = d3.nest()
                        .key(function(d) { return d.year; })
                        .key(function(d) { return d.sex; })
                        .rollup(function(year) { 
                            return d3.sum(year, function(g) { return g.suicides; });
                        }).entries(data);

                    console.log(sexOverview);
                })
                .catch(function(error) {
                    console.log(error);
                })
            }
            
            function buildAxis(xAxis, xTag, yAxis, yTag) {
                //Call the x axis in a group tag
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis); // Create an axis component with d3.axisBottom

                //label x axis
                svg.append("text")
                    .attr("transform", "translate(" + width/2 + "," + (height + 50) +")")
                    .text(xTag)

                //Call the y axis in a group tag
                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis); // Create an axis component with d3.axisLeft

                //Label y axis
                svg.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0-margin.left+10)
                    .attr("x", 0-(height/2)-100)
                    .attr("dy", "1em")
                    .text(yTag);
            }

            function setScene(sceneNum) {

                scene = sceneNum;
                // Get the container element
                var btnContainer = document.getElementById("buttonRow");

                // Get all buttons with class="btn" inside the container
                var btns = btnContainer.getElementsByClassName("btn");

                //Set active button
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                btns[scene-1].className += " active";

                //Clear the canvas
                svg.selectAll("*").remove();

                var prev = document.getElementById("previous");
                var next = document.getElementById("next");

                prev.disabled = false;
                next.disabled = false;

                switch(sceneNum) {
                    case 1:
                        prev.disabled = true;
                        next.disabled = false;
                        makeOverviewScene();
                        break;
                    case 2:
                        makeAgeScene();
                        break;
                    case 3:
                        next.disabled = true;
                        prev.disabled = false;
                        makeGenderScene();
                        break;
                }
            }

        </script>
    </body>
</html>
